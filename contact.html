<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
   
    <form action="mail.php" method="post">
        <div class="namail">
            <div>
                <label for="name">NAME</label><br>
                <input type="text" id="name" name="name" placeholder="Maria" required><br><br>
            </div>
            <div>
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email" placeholder="name@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br><br>
            </div>
        </div>
        <div>
            <label for="phone">PHONE</label><br>
            <input type="tel" id="phone" name="phone" placeholder="+001234567890"><br><br>
        </div>
        <div>
            <label for="persons">NUMBER OF ADULTS</label><br>
            <input type="number" id="persons" name="persons" min="1" required><br><br>
        </div>
        <div>
            <label for="kids">NUMBER OF CHILDREN</label><br>
            <input type="number" id="kids" name="kids" min="0"><br><br>
        </div>
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Write your message..." rows="4" required></textarea><br><br>
        </div>
        <div>
            <label for="request">Specific Requests:</label><br>
            <textarea id="request" name="request" placeholder="I would like..." rows="4"></textarea><br><br>
        </div>
        <div>
            <input type="submit" value="Book Now">
        </div>
    </form>
    <script>
        // Check if the status query parameter is set to success
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status') === 'success') {
            alert('Your message was sent successfully! I will text you soon.');
        }
    </script>
</body>
</html>
